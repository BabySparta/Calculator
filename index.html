<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calc">
        <div class="display">
            <div class="secondary"></div>
            <div class="main">0</div>
        </div>
        <div class="btn">
            <div class="numbs">
                <button id="oper" class="clear">C</button>
                <button id="oper" class="del">Del</button>
                <button id="number" class="one">1</button>
                <button id="number" class="two">2</button>
                <button id="number" class="three">3</button>
                <button id="oper" class="add">+</button>
                <button id="number" class="four">4</button>
                <button id="number" class="five">5</button>
                <button id="number" class="six">6</button>
                <button id="oper" class="sub">-</button>
                <button id="number" class="seven">7</button>
                <button id="number" class="eight">8</button>
                <button id="number" class="nine">9</button>
                <button id="oper" class="mult">*</button>
                <button id="number" class="point">.</button>
                <button id="number" class="zero">0</button>
                <button id="oper" class="equal">=</button>
                <button id="oper" class="div">/</button>
            </div>
        </div>
    </div>
    <div class="footer">Made By: Brandon Young 2022</div>
</body>
</html>
